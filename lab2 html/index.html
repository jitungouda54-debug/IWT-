        header {

        }

            margin-top: 10px;
            padding: 8px 12px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .book button:hover {
            background-color: #1f6391;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #2c3e50;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
